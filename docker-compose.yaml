name: stock-video-metadata-dev

services:
  enrich-api:
    build:
      context: .
      dockerfile: Dockerfile.gpu
      # dockerfile: ${DOCKERFILE:-Dockerfile.cpu}
    image: enrichment-api:dev
    container_name: enrich-api-dev
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./app:/workspace/app
      - ./scripts:/workspace/scripts
      - ./metadata:/workspace/metadata
      - ./data:/workspace/data
    ports:
      - "18000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 18000 --reload
    runtime: ${RUNTIME:-nvidia}  # Set to "nvidia" on GPU only
    platform: ${PLATFORM:-linux/arm64}
    labels:
      com.cdaprod.project: "Blackbox Video Enrichment API"
      com.cdaprod.version: "0.1.0-dev"
      com.cdaprod.env: "development"
      com.cdaprod.description: "FastAPI service for AI-powered video metadata enrichment"
      com.cdaprod.maintainer: "Cdaprod <cdaprod@cdaprod.dev>"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s