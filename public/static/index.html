<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Video Upload & Inspector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e0e6ed;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #64b5f6 0%, #26c6da 50%, #ff7043 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #b0bec5;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.1) 0%, rgba(38, 198, 218, 0.1) 100%);
      border: 2px dashed rgba(100, 181, 246, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #64b5f6;
      font-weight: 500;
      text-align: center;
      min-height: 60px;
    }

    .file-input-label:hover {
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.2) 0%, rgba(38, 198, 218, 0.2) 100%);
      border-color: rgba(100, 181, 246, 0.5);
      transform: translateY(-2px);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e6ed;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #64b5f6;
      box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.1);
    }

    input[type="text"]::placeholder {
      color: #78909c;
    }

    .btn {
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #64b5f6 0%, #26c6da 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100, 181, 246, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, rgba(255, 112, 67, 0.8) 0%, rgba(255, 138, 101, 0.8) 100%);
      box-shadow: 0 4px 15px rgba(255, 112, 67, 0.2);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(255, 112, 67, 0.3);
    }

    .result-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      border-left: 3px solid #26c6da;
      max-height: 200px;
      overflow-y: auto;
    }

    .batch-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .batch-link {
      display: block;
      padding: 0.75rem;
      background: rgba(100, 181, 246, 0.1);
      border: 1px solid rgba(100, 181, 246, 0.2);
      border-radius: 8px;
      color: #64b5f6;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .batch-link:hover {
      background: rgba(100, 181, 246, 0.2);
      border-color: rgba(100, 181, 246, 0.4);
      transform: translateX(4px);
    }

    .video-info {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 3px solid #ff7043;
    }

    .video-title {
      color: #ff7043;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .video-detail {
      color: #b0bec5;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .loading {
      text-align: center;
      color: #78909c;
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      color: #78909c;
      padding: 2rem;
      font-style: italic;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }
      
      .glass-card {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.25rem;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 181, 246, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 181, 246, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1>üìπ Batch Video Uploader and Inspector</h1>
      
      <form id="uploadForm" class="upload-form">
        <div class="file-input-wrapper">
          <input type="file" name="files" multiple accept="video/*" required class="file-input" id="fileInput" />
          <label for="fileInput" class="file-input-label" id="fileLabel">
            üìÅ Select Video Files
          </label>
        </div>
        
        <input type="text" name="batch" placeholder="Batch name (optional)" />
        
        <button type="submit" class="btn">üöÄ Upload Batch</button>
      </form>
      
      <div id="result" class="result-area" style="display: none;"></div>
    </div>

    <div class="glass-card">
      <h2>üìÇ Existing Batches</h2>
      <button onclick="listBatches()" class="btn btn-secondary" style="margin-bottom: 1rem;">üîÑ Refresh Batch List</button>
      <div id="batches" class="loading">Loading batches...</div>
    </div>

    <div class="glass-card">
      <h2>üé¨ Batch Videos</h2>
      <div id="videos" class="empty-state">Select a batch above to view its videos.</div>
    </div>
  </div>

  <script>
    // Adjust base URL as needed
    // const BASE = "http://192.168.0.25:8000";

    const config = {
        development: "http://localhost:18000",
        production: window.location.origin,
        local_network: "http://192.168.0.25:18000"
    };
    
    const BASE = config[
        window.location.hostname === 'localhost' ? 'development' :
        window.location.hostname.startsWith('192.168') ? 'local_network' :
        'production'
    ];
    
    // File input feedback
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const label = document.getElementById('fileLabel');
      const files = e.target.files;
      if (files.length > 0) {
        label.textContent = `üìπ ${files.length} video${files.length > 1 ? 's' : ''} selected`;
        label.style.color = '#26c6da';
      } else {
        label.textContent = 'üìÅ Select Video Files';
        label.style.color = '#64b5f6';
      }
    });

    // Handle Upload
    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const files = document.querySelector('input[type="file"]').files;
      const batch = document.querySelector('input[name="batch"]').value || "uploads";
      const resultDiv = document.getElementById('result');
      
      if (!files.length) {
        resultDiv.style.display = 'block';
        resultDiv.textContent = "Please select one or more video files.";
        return;
      }
      
      const form = new FormData();
      for (const file of files) form.append('files', file);
      form.append('batch', batch);

      resultDiv.style.display = 'block';
      resultDiv.textContent = "‚è≥ Uploading...";
      
      try {
        const res = await fetch(`${BASE}/batches/from-upload/`, {
          method: 'POST',
          body: form
        });
        const data = await res.json();
        resultDiv.textContent = "‚úÖ Upload Result:\n" + JSON.stringify(data, null, 2);
        listBatches(); // Refresh batches after upload
      } catch (error) {
        resultDiv.textContent = "‚ùå Upload failed: " + error.message;
      }
    };

    // List Batches
    async function listBatches() {
      const batchesDiv = document.getElementById('batches');
      batchesDiv.innerHTML = '<div class="loading">üîÑ Loading batches...</div>';
      
      try {
        const res = await fetch(`${BASE}/batches/`);
        const batches = await res.json();
        if (!Array.isArray(batches) && batches.batches) {
          displayBatchList(batches.batches);
        } else {
          displayBatchList(batches);
        }
      } catch (error) {
        batchesDiv.innerHTML = '<div class="empty-state">‚ùå Failed to load batches</div>';
      }
    }

    function displayBatchList(batches) {
      const batchesDiv = document.getElementById('batches');
      if (!batches.length) {
        batchesDiv.innerHTML = '<div class="empty-state">üì≠ No batches found.</div>';
        return;
      }
      
      const batchLinks = batches.map(batch => {
        const batchId = batch.id || batch;
        const batchName = batch.name || batch.id || batch;
        return `<div class="batch-link" onclick="inspectBatch('${batchId}')">üìÅ ${batchName}</div>`;
      }).join('');
      
      batchesDiv.innerHTML = `<div class="batch-list">${batchLinks}</div>`;
      document.getElementById('videos').innerHTML = '<div class="empty-state">üëÜ Select a batch above to view its videos.</div>';
    }

    // Inspect a single batch's videos
    async function inspectBatch(batchId) {
      const videosDiv = document.getElementById('videos');
      videosDiv.innerHTML = '<div class="loading">‚è≥ Loading videos...</div>';
      
      try {
        const res = await fetch(`${BASE}/batches/${batchId}/`);
        const data = await res.json();
        
        if (data.videos && data.videos.length > 0) {
          let html = `<div class="video-title">üìÇ Batch: ${data.name || data.id}</div>`;
          html += `<a href="${BASE}/batches/${data.id}/proxy/" target="_blank" class="btn btn-secondary" style="margin-bottom:0.75rem">üìÑ Download Manifest</a>`;


          data.videos.forEach((v, i) => {
            html += `
              <div class="video-info">
                <div class="video-title">#${i + 1} üé¨</div>
                <div class="video-detail">üìÑ File: ${v.filename || v.file_path || 'Unknown'}</div>
                <div class="video-detail">‚è±Ô∏è Duration: ${v.duration ? v.duration + 's' : 'N/A'}</div>
                <div class="video-detail">üìä State: ${v.state || 'N/A'}</div>
              </div>
            `;
          });
          
          videosDiv.innerHTML = html;
        } else if (data.videos && data.videos.length === 0) {
          videosDiv.innerHTML = '<div class="empty-state">üì≠ No videos in this batch.</div>';
        } else {
          videosDiv.innerHTML = `<div class="result-area">${JSON.stringify(data, null, 2)}</div>`;
        }
      } catch (error) {
        videosDiv.innerHTML = '<div class="empty-state">‚ùå Failed to load batch videos</div>';
      }
    }

    // List batches on load
    listBatches();
    
    // Expose inspectBatch for HTML onclick
    window.inspectBatch = inspectBatch;
  </script>
  <script>
    async function pingHealth() {
      try {
        const res = await fetch(`${BASE}/health/`);
        document.getElementById("apiStatus").textContent = res.ok ? "üü¢" : "üî¥";
      } catch {
        document.getElementById("apiStatus").textContent = "üî¥";
      }
    }
    pingHealth();
    setInterval(pingHealth, 30000);
  </script>
</body>
</html>
